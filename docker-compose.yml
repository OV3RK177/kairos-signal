version: '3.8'
services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: kairos_redpanda
    restart: always
    command:
      - redpanda start
      - --smp 1
      - --memory 2G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 4G
    ports:
      - "9092:9092"
      - "9644:9644"
    volumes:
      - /mnt/volume_nyc3_01/redpanda_data:/var/lib/redpanda/data

  clickhouse:
    image: clickhouse/clickhouse-server
    container_name: clickhouse-server
    restart: always
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - /mnt/volume_nyc3_01/clickhouse_data:/var/lib/clickhouse
      - ./reset_password.xml:/etc/clickhouse-server/users.d/reset_password.xml

  aggregator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kairos_aggregator
    restart: always
    # THIS ALLOWS THE CONTAINER TO TALK TO OLLAMA ON THE HOST
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["python3", "-u", "core/free_data_aggregator.py"]
    env_file: .env
    volumes:
      - ./logs:/app/logs
      - ./core:/app/core
    depends_on:
      - clickhouse

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kairos_dashboard
    restart: always
    ports:
      - "8501:8501"
    command: ["streamlit", "run", "dashboard/mission_control.py", "--server.port=8501", "--server.address=0.0.0.0"]
    volumes:
      - .:/app
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PASSWORD=kairos
    depends_on:
      - clickhouse
