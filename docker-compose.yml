version: '3.8'
services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: kairos_redpanda
    restart: always
    command:
      - redpanda start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          memory: 512M
    ports:
      - "9092:9092"
      - "9644:9644"
    volumes:
      - /mnt/volume_nyc3_01/redpanda_data:/var/lib/redpanda/data

  clickhouse:
    image: clickhouse/clickhouse-server
    container_name: clickhouse-server
    restart: always
    deploy:
      resources:
        limits:
          memory: 4G
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - /mnt/volume_nyc3_01/clickhouse_data:/var/lib/clickhouse
      # THE HAMMER: Force mount the password reset
      - ./reset_password.xml:/etc/clickhouse-server/users.d/reset_password.xml

  postgres:
    image: postgres:15
    container_name: kairos_db
    restart: on-failure
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-kairos}
    deploy:
      resources:
        limits:
          memory: 1G
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: kairos_redis
    deploy:
      resources:
        limits:
          memory: 512M
    ports:
      - "6379:6379"

volumes:
  postgres_data:
